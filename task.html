<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav id="navbar">
            
            <div class="left-side">
                <div class="logo"><a href="#"><img src="/images/logo.png" alt="logo"></a></div>  

                <div class="menu-bar">
                    <ul>
                        <li><a href="#">Discovery</a></li> 
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact us</a></li>

                    </ul>
                </div>
                <div class="right">
                       <img src="/images/Vector2.png" alt="Profile">
                </div>



            </div>
        </nav>
    </header>
    <!-- main menu bar section -->
<section>
    <!-- Contact info -->
    <div class="container">
    <div class="left_box">
        <div class="contact">
            <div class="shift">
            <h3>Contact</h3>
            <p class="Info">Do You Have Account?<a href="#">Login</a></p>
        </div>
            <div class="input">
                <input type="text" placeholder="Email or mobile number" class="email">
              

            </div>
            <div class="checked">
                <input type="checkbox" id="on">
                <label for="on">Add me to Candleleaf Newsletter for a 10% discount</label>

            </div>
        </div>
       <!-- Shipping box -->
        <div class="shipping_box">
            <div class="address">

            <h2>Shipping Address</h2>
            <div class="forms">
                <div class="Name">
               <input type="text" placeholder="Name" class="values">
               <input type="text" placeholder="Second Name" class="values">
            </div>
               <input type="text" placeholder="Address and phone number" class="values">
               <input type="text" placeholder="Shipping Note (optional)" class="values">
              
               <div class="city">
              
                <input type="text" placeholder="City" class="values">
                <input type="text" placeholder="Postal Code" class="values">
                
            </div>
            <div class="one">
            <label for="province" class="one">Province </label>
            <select name="He" id="Province">
                <option value="Tt">Province</option>
            </select>
        </div>
            <div class="country">

            <label for="country" >Country/Region  </label>
                <select name="Country" id="country">
                    <option value="C1">Italy</option>
                    <option value="C2">India</option>
                </select>
            </div>
            <div class="checked">
                <input type="checkbox" id="save">
                <label for="save">Save this information for future checkout</label>

            </div>
            </div>
            <div class="submit">
                <ul>
                  <li class="Back"><a href="#">Back To Cart</a></li>
                  <li class="Go"><a href="#">Go To Shipping</a></li>
                </ul>
            </div>

            </div>
        </div>
    </div>
    <!-- right box -->
    <div class="right_box">
        <div class="preview">
            <img  src="./images/image.png" alt="Image" class="img">
            <div class="candle">
            <h3>Spiced Mint Candleleaf</h3>
            <span>$9.99</span>
        </div>
        
        </div>
        <div class="price">
            <input type="text" placeholder="Coupon Code" id="coupon">
            <input type="button" value="Add Code" id="Add">
        </div>
        
        <div class="finalprice">
            <div class="finalprice1">
            <h4>Subtotal</h4>
            <span>$9.99</span>

        </div>
        
    
            <div class="finalprice2">
            <h4>Shipping</h4>
            <span>Calculated at the next step</span>
        </div>
        
            
            <div class="finalprice3">
                    <h4>Total</h4>
                    <span>$9.99</span>
                </div>
     </div>
        
    </div>
</div>
</section>

<footer>
  
</footer>

    
</body>
</html>
